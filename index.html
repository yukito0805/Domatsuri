<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント検索</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="eventInput">イベント名を入力:</label>
        <input type="text" id="eventInput" placeholder="例: にっぽんど真ん中祭り">
        
        <label>チーム選択（複数選択可）:</label>
        <div class="team-selection">
            <div id="teamList" class="checkbox-list"></div>
            <button id="favoriteButton">お気に入りに追加/解除</button>
        </div>
        
        <label>お気に入りチーム（複数選択可）:</label>
        <div id="favoriteTeamList" class="checkbox-list"></div>
        
        <label for="scheduleList">選択チームのスケジュール:</label>
        <div id="scheduleList" class="schedule-list">
        <div>チームを選択してスケジュールを表示</div>
        </div>
        
        <label for="combinedScheduleList">選択チームの合算スケジュール:</label>
        <div id="combinedScheduleList" class="schedule-list">
            <div>複数チームを選択して合算スケジュールを表示</div>
        </div>
        
        <label for="venueList">会場選択:</label>
        <select id="venueList" size="5">
            <option>イベントを入力して会場を表示</option>
        </select>
        
        <label for="accessInfoList">アクセス方法:</label>
        <div id="accessInfoList" class="schedule-list">
          <div>会場を選択してアクセス方法を表示</div>
        </div>
        
        <label for="filteredTeamList">会場で演舞するチーム:</label>
        <select id="filteredTeamList" size="5">
            <option>会場を選択してチームを表示</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
